apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: apps
  labels:
    app.kubernetes.io/name: frontend-depl
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend-depl
  template:
    metadata:
      labels:
        app.kubernetes.io/name: frontend-depl
    spec:
      containers:
        - name: frontend
          image: task_mgt_fe
          imagePullPolicy: IfNotPresent
          ports:
            - name: port-svc
              containerPort: 3000
              protocol: TCP
